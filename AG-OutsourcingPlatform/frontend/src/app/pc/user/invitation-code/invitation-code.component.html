<app-osp-tab [tabgroup]="tabgroup" [tabs]="tabs">
  <ng-container [ngSwitch]="tabgroup?.selected.name">
    <div *ngSwitchCase="tabgroup?.tabs[0].name" class="content1">
      <!--邀请伙伴-->
      <div class="qrcode">
        <div *ngIf="!qrcodeForNormalUser" class="ospf_loading">
          <div class="circle"></div>
          <div>正在获取...</div>
        </div>
        <img [src]="qrcodeForNormalUser">
      </div>

      <!--<div class="option"></div>-->
      <div *ngIf="qrcodeForNormalUser">该二维码10分钟内有效</div>

    </div>
    <div *ngSwitchCase="tabgroup?.tabs[1].name" class="content2">
      <!--邀请证明人-->
      <div class="qrcode">
        <div *ngIf="!qrcodeForReferee" class="ospf_loading">
          <div class="circle"></div>
          <div>正在获取...</div>
        </div>
        <img [src]="qrcodeForReferee">

      </div>
      <div *ngIf="qrcodeForReferee">该二维码10分钟内有效</div>
    </div>


  </ng-container>
</app-osp-tab>
